<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<!--    Metadata para PWA-->
<!--    Modificar color de barra de estado ANDROID-->
    <meta name="theme-color" content="#41b883">
<!--    Optimizaciones SEO-->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
<!--    Modificar barra de estado IOS-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" >

    <title>Contador</title>

<!--    Iconos-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/favicon.png" >
    <link rel="apple-touch-startup-image" href="./img/favicon.png">
<!--Hojas de estilos    -->

<!--    Manifest-->
    <link rel="manifest" href="./manifest.json">


    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
<h1 class="app">Contador1</h1>
<div id="app" class="app">
    <h1>{{title}}</h1>
    <hr>
    <h3 class="count">{{count}}</h3>
    <hr>
        <button class="button" v-on:click="modCount('dis',1)">-1</button>
        <button class="button" @click="modCount('ad',1)">+1</button>

</div>
<script src="./load.js"></script>
<script src="./js/main.js"></script>
<script src="./js/mountApp.js"></script>
</body>
</html>
